<!doctype html>
<html>
 <head>
  
  <title>Lilly's calculator </title>
  <link rel="stylesheet" href="style.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
 </head>

 <body>
     <h1>Lilly's Calculator!
        
     </h1>
    <div class="dabox">
        <div class= "result" >
        </div> 
        <span class="key" style="border-radius: 150px; margin-left:10px;">C</span>
        <span class="key" style="border-radius: 150px;">=</span>
        <span class="key" style="border-radius: 150px;">+</span>
        <span class="key" style="border-radius: 150px;">-</span>
        <span class="key" style="border-radius: 150px;margin-left: 40px;">*</span>
        <span class="key" style="border-radius: 150px;">\</span>
        <span class="key" style="border-radius: 150px;"  >.</span>
        
        
        
    
        <span class="key"style="margin-top: 25px;margin-left:10px;">1</span>
        <span class="key" >2</span>
        <span class="key" >3</span>
        <span class="key" >4</span>
        <span class="key"  style="margin-left: 10px;">5</span>
        <span class="key" >6</span>
        <span class="key" >7</span>
        <span class="key" >8</span>
        <span class="key" style="padding: 0px; margin-left: 10px;"></span>
        <span class="key" >9</span>
        <span class="key" >0</span>
       
    </div>

 </body>
 <script type="text/javascript">
    $(document).ready(function(){
        var displayValue = '0';   
        $('.result').text(displayValue);

        $('.key').each(function(index, key){       
            $(this).click(function(e){
                if(displayValue == '0'){displayValue = '';} 
                if($(this).text() == 'C')
                {
                    displayValue = '0';
                    $('.result').text(displayValue);
                }
                else if($(this).text() == '=')
                {
                    try
                    {
                        displayValue = eval(displayValue);
                        $('.result').text(displayValue);
                        displayValue = '0';
                    }
                    catch (e)
                    {
                        displayValue = '0';
                        $('.result').text('cannot do that!');
                    }               
                }
                else
                {
                    displayValue += $(this).text();
                    $('.result').text(displayValue);
                }
                e.preventDefault()
            })
        })
    })
</script>
  
</html>
